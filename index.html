<body>
    <h1 class="text-center text-secondary">check largest number</h1>
    <div class="container">
        <input id="a1" type="text" placeholder="first number" class="form-control"><br>
        <input id="a2" type="text" placeholder="second number" class="form-control">
        <div class="mt-5 text-center">
            <button onclick=" check()" type="submit" class="btn btn-outline-primary">SUBMIT</button>
        </div>
        </div>
</body>
<script>
    function  check(){
        n1=a1.value
        n2=a2.value
        if(n1>n2){
            alert("number 1 is gerater")
        }
        else{
            alert("number 2 is greater")
        }
    }
</script>
